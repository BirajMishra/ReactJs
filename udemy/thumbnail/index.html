<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>

  <body>
     <div class="container">
       <div class="row">
        <div class="col-sm-5 target"></div>
       </div>
     </div>
  </body>

<script type ="text/jsx">


var Badge = React.createClass({
  render: function(){
    return <button className="btn btn-primary" type="button">
          {this.props.title} <span className="badge">{this.props.number}</span>
          </button>
  }
});


var Thumbnail = React.createClass({
  render : function(){
    return <div className="thumbnail">
            <img src={this.props.imageUrl}/>
                <div className="caption">
                  <h3>{this.props.header}</h3>
                  <p>{this.props.description}</p>
                  <p>
                  <Badge title={this.props.title} number={this.props.number}></Badge>
                  </p>
                </div>
          </div>
  }
});

var options ={
  title: 'Join Course',
  number: 10,
  imageUrl: 'http://ih1.redbubble.net/image.32576156.9850/sticker,375x360.png',
  header:'Learn React',
  description:'React js is so fun!!!! React js is so fun!!!!  React js is so fun!!!!  React js is so fun!!!!'
};
var instance = React.createElement(Thumbnail,options);
React.render(instance,document.querySelector('.target'))

</script>
